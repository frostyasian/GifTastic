<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GifTastic</title>
  </head>

  <body>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="assests/css/style.css" />

    <!-- Rendered buttons will get dumped Here  -->
    <div id="buttons-view"></div>

    <div class="container">
      <form id="gif-add-input">
        <label for="gif-input">Add an Band/ Artist</label>
        <input type="text" id="gif-input" /><br />

        <!-- Button triggers new band button to be added -->
        <input id="add-gif" type="submit" value="Add an Band/ Artist" />
      </form>
    </div>

    <div id="gifs-appear-here"></div>

    <script type="text/javascript" src="assests/javascript/app.js"></script>
  </body>
</html>
